<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API covid Responsive layout with ajax jquery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- this font by google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container atas">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <img src="img/bg.png" alt="" class="img-fluid">
            </div>
            <div class="col-md-7">
                <h1 class="secular text-center">
                    COVID-19 Global Data
                </h1>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card rounded-20 p-3 shadow-sm mt-3 bg-konfirm">
                            <div class="d-flex mobile">
                                <div class="konfirm">
                                    <img src="img/sakit.png" alt="" class="img-fluid">
                                </div>
                                <div class="text-konfirm">
                                    <h2>Terkonfirmasi</h2>
                                    <p id="data-konfirm">123445</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sakit -->
                    <div class="col-md-6">
                        <div class="card rounded-20 p-3 shadow-sm mt-3 bg-sembuh">
                            <div class="d-flex mobile">
                                <div class="sembuh">
                                    <img src="img/smile.png" alt="" class="img-fluid">
                                </div>
                                <div class="text-sembuh">
                                    <h2>Sembuh</h2>
                                    <p id="data-sembuh">123445</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Meninggal -->
                    <div class="col-md-12">
                        <div class="card rounded-20 p-3 shadow-sm bg-mati mt-3">
                            <div class="d-flex justify-content-center">
                                <div class="mati">
                                    <img src="img/mati.png" alt="" class="img-fluid">
                                </div>
                                <div class="text-mati">
                                    <h2>Meninggal</h2>
                                    <p id="data-mati">123445</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="svg">
        <path fill="#0099ff" fill-opacity="0.5"
            d="M0,64L24,85.3C48,107,96,149,144,154.7C192,160,240,128,288,106.7C336,85,384,75,432,106.7C480,139,528,213,576,213.3C624,213,672,139,720,106.7C768,75,816,85,864,122.7C912,160,960,224,1008,234.7C1056,245,1104,203,1152,186.7C1200,171,1248,181,1296,160C1344,139,1392,85,1416,58.7L1440,32L1440,320L1416,320C1392,320,1344,320,1296,320C1248,320,1200,320,1152,320C1104,320,1056,320,1008,320C960,320,912,320,864,320C816,320,768,320,720,320C672,320,624,320,576,320C528,320,480,320,432,320C384,320,336,320,288,320C240,320,192,320,144,320C96,320,48,320,24,320L0,320Z">
        </path>
    </svg>

    <!-- this script jquery with npm install jquery -->
    <script src="jquery.js"></script>
    <script src="number.js"></script>
    <script src="bootstrap.js"></script>
    <script type="text/javascript">
        console.log('firma');
        $(document).ready(function () {
            var url = "https://covid19.mathdro.id/api";
            $.get(url, function (data) {

                // deklarasi variabeel data
                var konfirmasi = $.number(data['confirmed']['value']);
                var sembuh = $.number(data['recovered']['value']);
                var mati = $.number(data['deaths']['value']);

                console.log(data['confirmed']['value']);
                $('#data-konfirm').text(konfirmasi);
                $('#data-sembuh').text(sembuh);
                $('#data-mati').text(mati);
            });
        });
    </script>
</body>

</html>
